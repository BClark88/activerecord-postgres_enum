require:
  - standard/cop/semantic_blocks

inherit_gem:
  standard: config/base.yml

AllCops:
  Exclude:
    - 'bin/*'
    - 'exe/*'
    - 'tmp/**/*'
    - 'Gemfile'
    - 'gemfiles/**/*'
    - 'node_modules/**/*'
    - 'vendor/**/*'
  DisplayCopNames: true

Standard/SemanticBlocks:
  Enabled: false
